<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Hangman Game</h1>
      <p>Can you guess the word?</p>
      <div id="word"></div>
      <div id="letters"></div>
      <p id="stats">
        <span id="wins">0</span><br><span id="losses">0</span><br>
        <span id="attempts">7</span>
      </p>
      <div class="button-container">
        <button onclick="giveHint()">Hint</button>
        <button onclick="resetGame()">Reset</button>
      </div>
    </div>
    <div class="right-panel">
      <pre id="hangman">
        <!-- ASCII art will be displayed here -->
      </pre>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
